		width: 200px;
		background-color: #ccc;
	}
	.bb{
		height: 70%;
		width: 100%;
		background-image: url(../../../bc9786c5142b527643267afb606d8b8ed5ba9e772ff60-j1vauC.jpg);
	}
	.ab{
		height: 30%;
		width: 100%;
		background-color: #f1ff11;
	}
	.c{
		height: 100%;
		width: 200px;
		background:rgba(255,0,0,0.5);
		display: none;
	}
	.aa:hover .bb .c{
		display: block;
		
	}

</style>

	<div class="aa">
		<div class="bb">
			<div class="c"></div>
		</div>
