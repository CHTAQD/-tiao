<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
</head>
<style>
.a{
	height: 100px;
	width: 100px;
	background:#c11;
	/*transition: all 1s;*/
	display: none;
}
.a1{
	/*background-color: #ccc;*/
	float: left;
}
.a2{
	background-color:#f1ff11;
	float: left;
}
.a3{
	background-color:green;
	float: left;
}
.b{
	background-color: #aaa;
	width: 300px;
	height: 200px;
	/*transition: all 1s;*/
}
.b:hover .a{
	background-color: #000;
	display: block;
	/*transition: all 1s;*/
}
</style>
<body>
<div class="b">
	<div class="a a1"></div>
	<div class="a a2"></div>
	<div class="a a3"></div>
	</div>
</body>
</html>
