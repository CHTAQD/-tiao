<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
	*{
		margin:0;padding: 0;
		list-style: none;
		text-decoration: none;
	}
	.box{
		width:100%;height:40px;
		line-height: 40px;
		font-size: 16px;
		background: #ccc;
	}
	.box ul{
		width:300px;height:40px;
		float: right;
		background: pink;
	}
	.box li{
		float: left;
		background: #eee;
		margin-right: 2px;
	}
	.box a{
		padding: 10px  20px;
		color: #000;
	}
	.hidbox{
		position: relative;
	}
	.hid{
		width:120px;
		height:80px;
		position: absolute;
		background: #eee;
		display: none;
	}
	.hid span{
		display: block;
		text-align: center;
	}
	.hidbox:hover .hid{
		display: block;
	}
	.bb{
		width:100%;
		height:500px;
		background: lime;
	}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><a href="">我的淘宝</a></li>
			<li class='hidbox'>
				<a href="">收藏</a>
				<div class="hid">
					<span>收藏的宝贝</span>
					<span>收藏的店铺</span>
				</div>
			</li>
			<li><a href="">登陆</a></li>
		</ul>
	</div>
	
</body>
</html>
