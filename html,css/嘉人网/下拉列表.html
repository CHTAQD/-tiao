<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{
		width:30px;
		height:30px;
		background: green;
		position: absolute;
		top:200px;
		left:400px;
		cursor: pointer;
	}
	.inner,.inner1{
		width:100%;
		height:100%;
		background: red;
		border-radius: 50%;
		font-size: 30px;
		line-height: 30px;
		text-align: center;
		color: #fff;
	}
	.item{
		width:100%;
		height:100%;
		background: red;
		border-radius: 50%;
		font-size: 30px;
		line-height: 30px;
		text-align: center;
		color: #fff;
		position: absolute;
		top:0;
		left:0;
		opacity:0;
	}
	.box.active .item1{
		left:-80px;
		top:0;
		opacity: 1;
	}
	.box.active .item2{
		left:-69px;
		top:-40px;
		opacity: 1;
	}
	.box.active .item3{
		left:-40px;
		top:-69px;
		opacity: 1;
	}
	.box.active .item4{
		left:0px;
		top:-80px;
		opacity: 1;
	}
	.box.active .inner1{
		transform:rotateZ(225deg);
	}
	.item1{
		transition:all 0.5s ease-in 40ms;
	}
	.item2{
		transition:all 0.5s ease-in 80ms;
	}
	.item3{
		transition:all 0.5s ease-in 120ms;
	}
	.item4{
		transition:all 0.5s ease-in 160ms;
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner">+</div>
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
		<div class="item item4">4</div>
	</div>
	<script>
	var box=document.querySelector('.box');
	box.onclick=function(){
		if(box.className==='box'){
			box.className='box active'
		}else{
			box.className='box'
		}
	}
	</script>
</body>
</html>
