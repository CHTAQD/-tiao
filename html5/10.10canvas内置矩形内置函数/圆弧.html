<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<canvas id="can" width="600px" height="600px"></canvas>
<script>
    var can = document.querySelector('#can');
    var ctx = can.getContext('2d');
    ctx.arc(400,300,150,0,2*Math.PI/3,false)
    ctx.stroke()






</script>
</body>
</html>
