<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>虚线</title>
    <style>
        canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width="800px" height="600px"></canvas>
<script>
    var canvas=document.querySelector("canvas");
    var ctx=canvas.getContext("2d");
    //坐标  空白距离  线段长度
    var xu=function(x,y,kb,w){
        ctx.moveTo(x,y);
        ctx.lineTo(x+w,y);

        ctx.moveTo(x+w+kb,y);
        ctx.lineTo(x+2*w+kb,y);

        ctx.moveTo(x+2*w+2*kb,y);
        ctx.lineTo(x+3*w+2*kb,y);

        ctx.moveTo(x+3*w+3*kb,y);
        ctx.lineTo(x+4*w+3*kb,y);

        ctx.stroke()
    };
    xu(100,100,30,20)
</script>
</body>
<html>
