<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="can" height="600" width="800"></canvas>

    <script>
        var can = document.querySelector('#can');
        var ctx = can.getContext('2d');
        ctx.moveTo(550,400)
        ctx.arc(550,400,200,0,Math.PI*2/8,false)
        ctx.fill()
        ctx.closePath()
        ctx.beginPath()
        ctx.lineCap()
        ctx.lineJoin
    </script>
</body>
</html>
