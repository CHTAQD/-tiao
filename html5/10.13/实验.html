<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<canvas></canvas>


<script>
    var can = document.querySelector('canvas');
    var xhr = can.getContext('2d');
    xhr.moveTo(10,100);
    xhr.lineTo(10,200);
    xhr.stroke()
    xhr.beginPath()
    xhr.closePath()
    xhr.clearRect()
    xhr.setLineDash
    xhr.save()
    xhr.restore()
    xhr.drawImage
    xhr.scale()
</script>
</body>
</html>
