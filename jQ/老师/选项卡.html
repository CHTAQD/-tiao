<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul,ol{
			list-style: none;
		}
		#wrap{
			width: 600px;
			height: 400px;
			border: 1px solid #ccc;
			margin: 20px auto;
		}
		#tab>li{
			float: left;
			width: 120px;
			height: 40px;
			text-align: center;
			line-height: 40px;
		}
		#tab>li.bg{
			background: springgreen;
		}
		#view{
			clear: left;
		}
		#view>li{
			width: 100%;
			height: 360px;
			text-align: center;
			line-height: 360px;
			font-size: 60px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<ul id='tab'>
			<li>tab1</li>
			<li>tab2</li>
			<li>tab3</li>
			<li>tab4</li>
			<li>tab5</li>
		</ul>
		<ol id='view'>
			<li>0000001</li>
			<li>0000002</li>
			<li>0000003</li>
			<li>0000004</li>
			<li>0000005</li>
		</ol>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#view>li:not(:eq(0))').hide();
			$('#tab>li').mouseover(function(){
				$(this).addClass('bg').siblings().removeClass('bg');
				var idx = $(this).index();
				$('#view>li').eq(idx).show(600).siblings().hide(600);
			})
		})
	</script>
</body>
</html>
