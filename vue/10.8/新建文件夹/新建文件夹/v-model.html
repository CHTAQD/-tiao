<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="vue.js"></script>
</head>
<body>
<div class="Echo">
    <span v-text="text"></span>
    <br/>
    <hr/>
    <input type="text" v-model="text"/>
</div>
<script>
    var mhy = new Vue({
        el:".Echo",
        data:{
            text:"I hate you"
        }
    })
</script>
</body>
</html>
