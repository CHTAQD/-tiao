        el:".Allen",
        watch:{
            word: _.debounce(
                     function(newV,oldV){
                        console.log (newV+'==>'+oldV);
                        axios.get('11-8.php?word='+newV).then(function(response){
                            console.log(response)
                                app.result=response.data;
                        })
                    } ,3000
            )


        },
        data:{
            word:'',
            result:''
        }
    })
