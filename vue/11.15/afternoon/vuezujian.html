<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vue组件</title>
    <script src="../../vue.js"></script>
</head>
<style>
    .echo{
        font-size: 100px;
        background-image:linear-gradient(to top,#ccc,red);
    }
</style>
<body>
<div class="echo">
    sldfhsdkhskfs

})

})

        el:'.echo',
//        template:'<div>hahaha<div class="hehe">heheda</div></div>',
        data:{
            type:''
        },
        //局部组件
        components:{
            emily:{
                template:'<input type="text"/>'
            }
        }
    })


</script>

</html>
