<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{
		height: 250px;
		width: 300px;
		background-color: #ccc;
		margin:100px auto;
		/*overflow: hidden;*/
		position: relative;
	}
	.innerbox{
		height: 250px;
		width: 1500px;
		background-color: #c11;

	}
	.inner{
		height: 100%;
		width: 300px;
		float: left;
	}
	.inner>img{
		height:100% ;
		width: 100%;
		
	}
	.nthbox{
		height: 20px;
		width: 120px;
		/*background-color:#ccc;*/
		position: absolute;
		bottom:0px;
		left: 100px;
	}
	.nth{
		height: 10px;
		width: 10px;
		border-radius: 50%;
		background: #ccc;
		float: left;
		margin:0 2px;
	}
	/* .nth:hover{
		background-color: #ccc;
	} */
	/* .left{
		height: 70px;
		width:20px;
		background-color:#f1ff11;
		position: absolute;
		right: 0;
		top:95px;
	} */
	.right,.left{
		height: 70px;
		width:20px;
		line-height: 70px;
		color: #fff;
		background:rgba(0,0,0,0.5);
		position: absolute;
		top:90px;
		text-align: center;
	}
	.left{
		left: 0;
	}
	.right{
		right:0;
	}
</style>
</head>
<body>
	<div class="box">
		<div class="innerbox">
			<div class="inner"><img src="../image/133208587345.jpg@!420" alt=""></div>
			<div class="inner"><img src="../image/133208643099.jpg@!420" alt=""></div>
			<div class="inner"><img src="../image/133208645061.jpg@!420" alt=""></div>
			<div class="inner"><img src="../image/133208645835.jpg@!420" alt=""></div>
			<div class="inner"><img src="../image/133208587345.jpg@!420" alt=""></div>
		</div>
		<div class="nthbox">
			<div class="nth"></div>
			<div class="nth"></div>
			<div class="nth"></div>
			<div class="nth"></div>
			<div class="nth"></div>
		</div>
		<div class="left">&lt;</div>
		<div class="right">&gt;</div>	
	</div>
	<script src='animate.js'></script>
	<script>
	//1、实现自动轮播函数，通过外面的变量num和计时器setInterval实现循环；
	var innerbox=document.querySelector('.innerbox');
	var inner=document.querySelectorAll('.inner');
	var num=0;
	function move(){
		num++;
		if(num>=inner.length-1){
			animate(innerbox,{marginLeft:-300*num},500,function(){
				innerbox.style.marginLeft=0;
				num=0;
			});
		}else{
			animate(innerbox,{marginLeft:-300*num},500);
		}
		

	}
	setInterval(move,1000);
	//


	</script>
</body>
</html>
