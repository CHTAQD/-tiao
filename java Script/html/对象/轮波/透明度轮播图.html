<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
.box{
	height: 500px;
	width: 500px;
	background-color: #ccc;
	margin:50px auto;
	position: relative;
}
.inner{
	height: 100%;
	width: 100%;
	background-color: #c11;
	position: absolute;
}
.inner img{
	height: 100%;
	width: 100%;
	position: absolute;
}
</style>
<script src='animate.js'></script>
<body>
	<div class="box">
		<div class="inner">
			<img src="../image/133208587345.jpg@!420" alt="">
		</div>
		<div class="inner">
		     <img src="../image/133208643099.jpg@!420" alt="">
		</div>
		<div class="inner">
		     <img src="../image/133208645061.jpg@!420" alt="">
		</div>
		<div class="inner">
		     <img src="../image/133208645835.jpg@!420" alt="">
		</div>
		<div class="inner">
		     <img src="../image/133208647378.jpg@!420" alt="">
	 	</div>
	</div>
</body>
<script>
var inner=document.querySelectorAll('.inner');
var num=0;
setInterval(move,1600)
function move(){
for(var j=0;j<inner.length;j++){
	animate(inner[j],{zIndex:1,opacity:0},500)
}
animate(inner[num],{zIndex:2,opacity:1},500);
num++;
if(num>inner.length-1){
	num=0
}
}
</script>
</html>
