<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

	<a href="window.html">我是1页面</a>
	<input type="button" value="刷新" id="b">
	<input type="button" value="后退" id="c">
</body>
<script>
var j=document.getElementById('b');
var k=document.getElementById('c')
j.onclick=function(){
	history.go(0)
}
k.onclick=function(){
	history.go(-1)
}

</script>
</html>
