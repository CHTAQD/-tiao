<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.box{
		width: 300px;
		box-shadow: 0 0 2px #000;
		padding:20px;
		/*float:left;*/
	}
	.box p{
		font-size: 16px;
		line-height: 40px;
		border-bottom: 1px solid #666;
	}
</style>
<body>
	<div class="box">
		<h3>留言内容</h3>
		<hr>
		<p>你好</p>
	</div>
	<form action="" name=form1>
		<textarea name="area" id="" cols="30" rows="10"></textarea>
		<input type="button" name="but">
	</form>
</body>
<script>
var box=document.querySelector('.box');
var but=document.form1.but;
var area=document.form1.area;
but.onclick=area.onkeydown=function(){
	var e=e||window.event;
	if(e.type=='click'||e.type=='keydown'&&e.keyCode==13){
		var p=document.createElement('p');
		p.innerHTML=area.value;
		box.appendChild(p);
		area.value=null;
	}
}
</script>
</html>
