<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
.btn{
	height: 50px;
	width: 50px;
	background-color: #ccc;transition: all 0.5s;
}
.box{
	height: 400px;
	width: 800px;
	background-image: url(05100000594BAEAEADC0B05C0605C491.jpg);
	background-repeat: no-repeat;
	background-position: 10px -130px;
	position: absolute;
	top: 100px;
	left: 300px;
	bottom: 0;
	right: 0;

}
.right{
	height: 400px;
	width: 400px;
	background-color: #ccc;
	float: right;
}
.right1{
	height: 30px;
	width: 250px;
	border-radius:10px;
	border:1px solid #c11;
	margin-left: 80px;
	margin-top: 70px;
}
.right2{
	height: 30px;
	width: 250px;
	border-radius:10px;
	border:1px solid #c11;
	margin-left: 80px;
	margin-top:40px;
}
.left{
	height: 50px;
	width: 50px;
	background-color: #c11;
	position: absolute;
	bottom: 0;
	top: 0;
	left: 10px;
	right: 0;
}
.h3{
	font-size: 30px;
}
.right3{
	height: 30px;
	width: 100px;
	margin-left: 150px;
	margin-top: 40px;
}
</style>
<body>
	<div class="btn"></div>
	
</body>
<script>
var btn=document.querySelector('.btn');
btn.onclick=function(){
	var box=document.createElement('div');
	box.className='box';
	document.body.appendChild(box);

	var right=document.createElement('div');
	right.className='right';
	box.appendChild(right)

	var right1=document.createElement('input');
	right1.className='right1';
	right.appendChild(right1)

	var right2=document.createElement('input');
	right2.className='right2'
	right.appendChild(right2)

	var left=document.createElement('div');
	left.className='left';
	box.appendChild(left)

	var h1=document.createElement('span')
	h1.className='h3';
	h1.innerHTML='&nbsp;&nbsp;x';
	left.appendChild(h1)

	var right3=document.createElement('input');
	right3.className='right3';
	right3.type='submit';
	right3.value='登录'
	right.appendChild(right3)

left.onclick=function(){
	document.body.removeChild(box);
	box=null;
}
}

</script>
</html>
