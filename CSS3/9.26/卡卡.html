<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;
    }
    .box,.a{
        background-repeat: no-repeat;
        background-position:center;
        background-size:100% auto ;
    }
    .box{
        width: 400px;
        height: 300px;
        margin: 0 auto;
        margin-top:100px;
        background-image:url(img/已改卡卡西.jpg);
        position: relative;
    }
    .a {
        width: 70px;
        height: 70px;
        background-image: url(img/已改眼2.png);
        position: absolute;
        left: 199px;
        top: 127px;
        transition:all 25s;
    }
    .box:hover .a{
        transform:rotate(36000deg)
    }
</style>
<body>
<div class="box">
    <div class="a"></div>
</div>
</body>
</html>
