<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        background-color: #C3DE00;
        margin: 0 auto;
        margin-top: 100px;
        animation:jaccy 10s ease 2s;
        perspective:2000px;
    }
    @keyframes jaccy {
        from{

        }
        20%{
            width: 700px;
        }
        40%{
            width: 700px;
            height: 700px;
        }
        80%{
            background-color: #990000;
        }
        to{
            width: 300px;
            height: 300px;
        }
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
