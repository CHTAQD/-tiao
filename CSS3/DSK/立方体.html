<!doctype html>

<style>
    body{
        background-color: #f7f7f7;
    }
    *{
        list-style: none;
        margin: 0;
        padding: 0;
    }
.box{
    width: 300px;
    height: 300px;
    margin: 0 auto;
    margin-top: 100px;
    perspective: 2000px;
    position:relative;
    transform-style:preserve-3d;
    transform:rotateX(30deg) rotateY(30deg);
    transition:all 2s;
}
    .box>div{
        height: 200px;
        width:200px;
        position: absolute;
        opacity:0.5;
        text-align:center;

        border-radius:20%;
        line-height:200px;
    }
    .box>div a{
        text-underline:none;
        color:#fff;
    }
    .before{
        animation:j 5s  forwards ;
        background-color: #007fff;
    }
    .after{
        animation:ja 5s  forwards;
        background-color:#009900;
    }
   .top{
       animation:jac 5s   forwards;

        background-color: #C3DE00;
    }
    .buttom {
        animation:jacc 5s  3s forwards;
        background-color: green;

    }
    .left{
        animation:jaccy 5s  8s forwards;
        background-color: red;

    }

    .right{
        animation:jaccys 5s  12s forwards;
        background-color: purple;

    }
    @keyframes ja{
        from{

        }
        to{
            transform:translateZ(-200px) rotateY(180deg);

        }
    }
    @keyframes jac{
        from{

        }
        to{
            transform:rotateX(90deg) translateY(-100PX) translateZ(100px);

        }
    }
    @keyframes jacc{
        from{

        }
        to{
            transform: rotateX(90deg) translateY(-100px) translateZ(-100px);

        }
    }
    @keyframes jaccy{
        from{

        }
        to{
            transform:rotateY(-90deg) translateX(-100px) translateZ(100px);

        }
    }
    @keyframes jaccys{
        from{

        }
        to{
            transform: rotateY(90deg) translateX(100px) translateZ(100px);

        }
    }
    .big{
        width: 100px;
        height: 300px;
        /*background-color: #42AACD;*/
        float: left;
        margin-left: 100px;
        text-align:center;

    }
    .big ul li{
        width: 100px;
        height: 40px;
        background-image:linear-gradient(to top,#ccc,#fff);
        margin-top: 10px;
        line-height:40px;
    }
    .big ul li:hover{
        background-image:linear-gradient(to top,#fff,#ccc);
    }
    .big ul li a{
        text-decoration:none;
        color:#34343B;
    }
</style>

<script>
    var box=document.querySelector('.box');
    var is=0;
    var s=0;
    var i=setInterval(function(){
        is+=1;
        if(is>=170){
                s++;
            box.style.transform="rotateX("+s+"deg)";
            if(is>420){
            box.style.transform="rotateY("+is+"deg)";

                    s=0;
